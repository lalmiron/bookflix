<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="btn-close" (click)="activeModal.dismiss()">&times;</button>
    </div>

    <div class="modal-body">
        <form (ngSubmit)="onNext()" class="mt-3" formGroup="userForm">
        <label>Nombre:</label>
        <input type="text" formControlName="firstName" class="form-control" required>
    
        <label>Apellido:</label>
        <input type="text" formControlName="lastName" class="form-control" name="lastName" required>
    
        <label>Correo:</label>
        <input type="email" formControlName="email" class="form-control"  name="email" required>
    
        <label>Dirección:</label>
        <input type="text" formControlName="address" class="form-control"  name="address" required>
    
        <button type="submit" class="btn btn-success w-100 mt-3 boton-success">Confirmar Suscripción</button>
        </form>
    </div>
</div>

<div *ngIf="showToast" class="toast-container position-fixed top-0 end-0 p-3">
    <div class="toast show bg-success text-white">
        <div class="toast-body">
            ¡Suscripción confirmada con éxito!
        </div>
    </div>
</div>
