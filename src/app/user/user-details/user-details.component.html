<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="btn-close" (click)="activeModal.dismiss()">&times;</button>
    </div>

    <div class="modal-body">
        <form (ngSubmit)="onNext()" class="mt-3" [formGroup]="userForm" id="userForm">
        
        <div class="form-group">
            <label for="firstName">Nombre:</label>
            <input toUpperCase type="text" id="firstName" formControlName="firstName" class="form-control" name="firstName" required>
        </div>
        
        <div class="form-group">
            <label for="lastName">Apellido:</label>
            <input toUpperCase type="text" id="lastName" formControlName="lastName" class="form-control" name="lastName" required>
        </div>
        
        <div class="form-group">
            <label for="email">Correo:</label>
            <input toUpperCase type="email" id="email" formControlName="email" class="form-control"  name="email" required>
        </div>
       
        <div class="form-group">
            <label for="address">Dirección:</label>
            <input toUpperCase type="text" id="address" formControlName="address" class="form-control"  name="address" required>
        </div>

        <button type="submit" class="btn btn-success w-100 mt-3 boton-success">Confirmar Suscripción</button>
        </form>
    </div>
</div>

<div *ngIf="showToast" class="toast-container position-fixed top-0 end-0 p-3">
    <div class="toast show bg-success text-white">
        <div class="toast-body">
            ¡Suscripción confirmada con éxito!
        </div>
    </div>
</div>
